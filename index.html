<!DOCTYPE html>
<html lang="en">

<head>
    <title>XYZ Blog Space</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type=text/css href="./public/style.css"></style>
</head>

<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <h4>XYZ's Blog</h4>
            </div>
            <div class="col-sm-9">
                <div id="post_x">
                    <h4>Leave a Comment:</h4>
                    <form role="form" id="btnAddComment" method="post" action="/addNewComment">
                        <div class="form-group">
                            <textarea id="comment-input" class="form-control" rows="3" name= "comment" required></textarea>
                            <!-- <input id="comment-name" class="form-control" placeholder="name (optional)"></input> -->
                        </div>
                        <button type="submit" class="btn btn-success" onclick="addComment()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./public/script.js"></script>
</body>

</html>
